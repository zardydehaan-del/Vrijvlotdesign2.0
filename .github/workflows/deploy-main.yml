name: Deploy Main - vrijvlotdesign.nl

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Path Guard
        run: |
          TARGET="/domains/vrijvlotdesign.nl/public_html/"
          echo "Verifying safety guard for path: $TARGET"
          if [[ "$TARGET" != "/domains/vrijvlotdesign.nl/public_html/" ]]; then
            echo "CRITICAL ERROR: Destination is not the main public_html. Aborting." ; exit 1
          fi

      - name: FTP Deploy (Main Site)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/
          server-dir: /domains/vrijvlotdesign.nl/public_html/
          dangerous-clean-slate: false
